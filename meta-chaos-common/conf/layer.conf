# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-chaos-common"
BBFILE_PATTERN_meta-chaos-common = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-chaos-common = "6"

LAYERSERIES_COMPAT_meta-chaos-common = "rocko sumo"
