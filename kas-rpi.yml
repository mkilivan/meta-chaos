header:
  version: 8

machine: raspberrypi3
distro: poky
target: 
  - core-image-base

repos:
  meta-chaos:
    layers:
      meta-chaos-core:
      meta-chaos-raspberrypi:
    
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: dunfell
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
      
  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: dunfell

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: dunfell
    layers:
      meta-oe:
      meta-networking:
      meta-python:
      meta-filesystems:
      
  meta-rust:
    url: https://github.com/meta-rust/meta-rust
    refspec: master

  meta-raspberrypi:
    url : "git://git.yoctoproject.org/meta-raspberrypi"
    refspec : dunfell

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

  Package Management configuration: |
    PACKAGE_CLASSES = "package_ipk"

  Standard:
    PATCHRESOLVE = "noop"
  
  Switch to systemd: |
    DISTRO_FEATURES_append = " systemd virtualization wifi"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""

  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"

  Install additional packages: |  
    IMAGE_INSTALL_append = " wifi-connect homebridge"

  raspberrypi: |
    ENABLE_UART = "1"
    IMAGE_FSTYPES = "rpi-sdimg"
    IMAGE_INSTALL_append = " homebridge-energenie-ener314rt"
