# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "chaos-raspberrypi-layer"
BBFILE_PATTERN_chaos-raspberrypi-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_chaos-raspberrypi-layer = "6"

LAYERDEPENDS_chaos-raspberrypi-layer = "raspberrypi"
LAYERSERIES_COMPAT_chaos-raspberrypi-layer = "dunfell"
