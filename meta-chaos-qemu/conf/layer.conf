# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-chaos-qemu"
BBFILE_PATTERN_meta-chaos-qemu = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-chaos-qemu = "6"

LAYERDEPENDS_meta-chaos-qemu = "core"
LAYERSERIES_COMPAT_meta-chaos-qemu = "dunfell"
